    </header>

    <main>

        <h2>N'hésitez pas à nous contacter !</h2>

        <form id="formulaire">

           
            <label for="male">Homme
                <input type="checkbox" name="Homme" id="male">
            </label>
            
            <label for="female">Femme
                <input type="checkbox" name="Femme" id="female">
            </label>

            <label for="name">Nom :
                <input type="text" name="Nom" id="name">
            </label>

            <label for="mail">Mail :
                <input type="email" name="Mail" id="mail">
            </label>

            <label for="object">Objet :
                <input type="text" name="Objet" id="object">
            </label>

            <label for="comment">Commentaires : 
                <textarea name="comment" cols="20" rows="8" id="comment" placeholder="Chalom, tapez votre texte ici :"></textarea>
            </label>

            <input type="submit" value="Envoyer">

        </form>

    </main>
